<div class="modal fade" role="dialog" aria-hidden="hidden">
  <div class="modal-dialog modal-l">
    <div class="panel">

      <div class="panel panel-primary">
        <div class="panel-heading">
          Reset password
        </div>
        <div class="panel-body">
          <p>
            Don't worry, it happens to the best of us.
            Please enter your email address below and click the button.
            We will send you a password reset link right away!
          </p>

          <form class="form-horizontal" role="form">

            <div class="form-group">
              <label for="email_address" class="col-sm-3 control-label text-capitalize">{{ 'email address' | i18n < $ }}</label>

              <div class="col-sm-9">
                <input type="text" class="form-control email-address" id="email_address" rv-placeholder="'email address' | i18n < $"/>
              </div>
            </div>

            <button id="reset" class="btn btn-primary pull-right">{{ 'Reset password' | i18n < $ }}</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
