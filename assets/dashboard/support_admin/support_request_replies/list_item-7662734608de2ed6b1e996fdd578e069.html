<div class="panel">
  <div class="panel-heading row" rv-class-external="isExternal" rv-class-internal="isExternal | negate">
    <div class="col-xs-12">
      Door: {{model:user:name }}
      <span rv-show="model:email_address">({{ model:email_address }})</span>
      [<strong>{{ model:communication_type }}</strong>]
      {{ model:created_at | time 'Europe/Amsterdam' }}
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <!-- Do not autoformat the next line, since that will cause useless newlines in the support admin -->
      <div class="col-xs-12" style="white-space: pre-wrap;" rv-text="model:response | newlines"></div>
    </div>
    <div class="row" rv-show="model:attachments | length | gt 0">
      <div class="col-xs-12">
        <span rv-each-attachment="model:attachments" class="clickable attachment" rv-href="attachment.url">
          <i class="fa fa-paperclip"></i> <span class="underline">{{attachment.filename}}</span><br>
        </span>
      </div>
    </div>
  </div>
</div>
