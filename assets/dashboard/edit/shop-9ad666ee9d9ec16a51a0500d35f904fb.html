<div>
  <form class="form-horizontal" role="form">
    <div class="panel panel-primary">

      <div class="panel-heading row">
        <div class="col-xs-12">Gegevens van je shop</div>
      </div>

      <div class="panel-body">
        <div rv-show="step1">
          <div class="row form-group">
            <div class="col-xs-12">
              <select class="form-control event-selector">
                <option disabled="disabled" value="picker">Kies een evenement...</option>
                <option rv-each-event="user:events" rv-value="event:id">{{ event:organization:name }} - {{ event:name }}
                </option>
              </select>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <button class="btn-primary pull-right to-step-two" type="button">Naar stap 2</button>
            </div>
          </div>
        </div>

        <div rv-show="step2">
          <div class="row form-group">
            <div class="col-xs-12">
              <input class="form-control" type="text" rv-value="shop:name" placeholder="Shopnaam">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <input class="form-control" type="text" rv-value="shop:opens_at" placeholder="Openingstijd van de shop">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <input class="form-control" type="text" rv-value="shop:closes_at" placeholder="Sluitingtijd van de shop">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <button class="btn-primary pull-right create" type="button">Opslaan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
