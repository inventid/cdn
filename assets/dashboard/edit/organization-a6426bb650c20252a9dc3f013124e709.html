<div>
  <form class="form-horizontal" role="form">
    <div class="panel panel-primary">

      <div class="panel-heading">
        Gegevens van de organisatie
        <div class="btn panel-heading-btn pull-right create">
          {{ 'Save' | i18n < $ }}
          <i class="fa fa-check"></i>
        </div>
      </div>

      <div class="panel-body">
        <div class="row form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" rv-value="organization:name" placeholder="Naam">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" rv-value="organization:iban" placeholder="IBAN nummer">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" rv-value="organization:kvk" placeholder="KvK nummer">
          </div>
        </div>
        <div class="row form-group" rv-show="isNew">
          <div class="col-xs-12">
            <input class="form-control organization-main-user" type="text" placeholder="Emailadres van de contactpersoon">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-12">
            {{ organization:sales_manager.name }}
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
