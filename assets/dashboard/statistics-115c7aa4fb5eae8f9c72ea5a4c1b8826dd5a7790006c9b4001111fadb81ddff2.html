<div class="row">

	<div class="form-group col-xs-6">
		<label>Statistiek</label>
		<select class="select-statistic form-control" size="5">
			<option selected>-- Selecteer --</option>
			<option rv-each-statistic="availableStatistics" rv-statistic="statistic">{{ statistic }}</option>
		</select>
	</div>

	<div class="form-group col-xs-6">
		<label>Data (meerdere mogelijk)</label>
		<select class="select-dates form-control" size="5" multiple>
			<option selected>-- Selecteer --</option>
			<option rv-each-date="availableDates" rv-date="date">{{ date | time 'Europe/Amsterdam' 'DD-MM-YYYY' }}
			</option>
		</select>
	</div>

	<svg class="statistics"></svg>
</div>
