<div class="row list-item clickable" rv-class-list-item-fade="selected | negate">

	<div class="col-xs-2">
		<label class="toggle">
			<input type="checkbox" rv-checked="selected"/>
			<div class="toggle-icons fa-stack fa-md">
				<i class="toggle-background fa fa-circle fa-stack-2x"></i>
				<i class="toggle-checked fa fa-check fa-stack-1x"></i>
				<i class="toggle-unchecked fa fa-square-o fa-stack-1x"></i>
			</div>
		</label>
	</div>

	<div class="col-xs-10">
		{{ model:name }}
	</div>

</div>
