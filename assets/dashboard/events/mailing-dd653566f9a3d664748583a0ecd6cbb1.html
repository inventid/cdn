<div>
  <form class="form-horizontal" role="form">
    <div class="panel panel-primary">

      <div class="panel-heading">
        Gegevens voor je mailing
        <div class="btn panel-heading-btn pull-right create" rv-show="step2">
          {{ 'Send' | i18n < $ }}
          <i class="fa fa-check"></i>
        </div>
      </div>

      <div class="panel-body">
        <div rv-show="step1">
          <div class="row form-group">
            <div class="col-xs-12">
              Welke productkopers wil je emailen?
            </div>
          </div>
          <div rv-each-shop="event:shops">
            <div class="row form-group">
              <div class="col-xs-12">
                Verkoopkanaal "{{ shop:name }}"
              </div>
            </div>
            <div class="row form-group" rv-each-shop_product="shop:shop_products">
            <div class="col-xs-12">
              <input type="checkbox" rv-shop_product_id="shop_product:id" rv-id="shop_product:id" class="shop-product">
              <label style="font-weight: lighter; margin-left: 10px; margin-bottom: 0px;" rv-for="shop_product:id"> {{ shop_product:product:name }}</label>
            </div>
          </div>
          </div>

          <div class="row form-group">
            <div class="col-xs-12">
              <button class="btn btn-primary pull-right to-step-two" type="button">Naar stap 2</button>
            </div>
          </div>
        </div>

        <div rv-show="step2">
          <div class="row form-group">
            <div class="col-xs-12">
              <input class="form-control mailing-subject" type="text" rv-value="mailing:subject" placeholder="Onderwerp">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <textarea class="form-control mailing-message" rows="12" rv-value="mailing:message" placeholder="Een emailbericht ziet er als volgt uit:

####

Beste <naam>,

<bericht>

Met vriendelijke groet,
ook namens de organisatie van <evenement>,

Jeroen van Lierop
inventid support
j.vanlierop@inventid.nl
www.inventid.nl
"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
