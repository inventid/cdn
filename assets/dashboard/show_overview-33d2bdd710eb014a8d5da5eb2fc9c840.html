<div>
  <div rv-view="eventsView">
    <!-- Here be the listing of products in the shop -->
  </div>

  <div rv-show="user.admin | negate">
    <div rv-each-organization="user:organizations">
      <div class="panel panel-primary" rv-if="organization:sales_manager">
        <div class="panel-heading">
          Sales manager voor {{ organization:name }}
        </div>
        <div class="panel-body list">
          <div class="row list-item">
            <div class="col-xs-11">
              <div class="col-xs-4">{{ organization:sales_manager.name }}</div>
              <div class="col-xs-4">{{ organization:sales_manager.email_address }}</div>
              <div class="col-xs-3">{{ organization:sales_manager.phone_number }}</div>
            </div>
            <div class="col-xs-1"><i class="fa fa-medkit"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
