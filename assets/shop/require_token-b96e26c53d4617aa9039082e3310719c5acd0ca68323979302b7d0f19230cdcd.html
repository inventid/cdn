  <nav class="navbar navbar-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

      </div>

        <form class="form-horizontal" role="form">

          <div class="form-group">
            <label for="token" class="col-xs-2 control-label">{{ 'One-time key' | i18n < $ }}</label>

            <div class="col-xs-10">
              <input type="text" class="form-control" id="token" rv-placeholder="'One-time key' | i18n < $"/>

    </nav>
