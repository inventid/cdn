<div class="panel panel-primary">

  <div class="panel-heading row">
    <div class="col-xs-12">Jouw gegevens</div>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-sm-6 left">

        <button class="col-xs-12 facebook" id="connect-facebook">
          <i class="fa fa-facebook"></i>
          <span class="button-text">Verbind met Facebook</span>
        </button>

        <em class="col-xs-12 text-center" style="margin: 1.5em 0">&mdash; of &mdash;</em>

        <form class="form-horizontal" role="form">

          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class="form-control" id="name" placeholder="Voor- en achternaam"
                     rv-value="user:name"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <input type="email" class="form-control" id="email-address" placeholder="E-mailadres"
                     rv-value="user:email_address"/>
            </div>
          </div>

        </form>

      </div>

      <div class="col-sm-6 right">
        <div rv-show="shop:event:agreement">
          Evenementvoorwaarden:
        <p>
          {{ shop:event:agreement }}
        </p>
        </div>
        <p>Op de kaartverkoop zijn de
          <a href="https://www.inventid.nl/docs/algemene-voorwaarden.pdf">Algemene Voorwaarden</a>
          van inventid van toepassing.</p>
      </div>
    </div>
    <div id="fb-root"></div>
  </div>
</div>
