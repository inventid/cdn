<div>
  <div class="panel panel-primary">
    <div class="panel-heading row">
      <div class="col-xs-12">
        Kassa
      </div>
    </div>

    <div class="panel-body">
      <div class="row list-item" rv-each-entry="quantities">
        <div class="visible-xs-block col-xs-1 text-right">
          {{ entry.quantity }}x
        </div>
        <div class="col-xs-6 col-sm-8">
          {{ entry.shopProduct:product:name }}
        </div>
        <div class="hidden-xs col-sm-2 text-right">
          {{ entry.quantity }} x {{ entry.shopProduct:bruto | currency }}
        </div>
        <div class="col-xs-4 col-sm-2 text-right">
          {{ entry.bruto | currency }}
        </div>
      </div>
      <div class="row list-item">
        <div class="col-xs-4 col-sm-6 bold">
          Subtotaal
        </div>
        <div class="col-xs-4 col-sm-4">
          <small>Inclusief fees</small>
        </div>
        <div class="col-xs-4 col-sm-2 text-right bold">
          {{ bruto | currency }}
        </div>
      </div>
    </div>
  </div>

  <div class="panel" rv-show="showCheckoutItems">
    <div class="panel-heading row">
      <div class="col-sm-12">Anderen kochten ook</div>
    </div>

    <div class="panel-body" rv-view="checkoutProductsView">
      <!-- Here be the listing of products in the shop -->
    </div>

  </div>
</div>
