<div class="row list-item">
  <div class="hidden-xs col-sm-6">{{ model:payment_method:name | i18n < $ }}</div>
  <div class="hidden-xs col-sm-2 text-right italic">+ {{ fee | currency }}</div>
  <div class="hidden-xs col-sm-2 text-right">{{ netto | currency }}</div>
  <div class="hidden-xs col-sm-2 text-right">
    <button class="btn btn-primary pay"
            rv-disabled="order:user.allowedToPay | negate < order:user:name order:user:email_address">
      <i class="fa fa-arrow-circle-right"></i>
      {{ 'Pay' | i18n < $ }}
    </button>
  </div>
  <div class="col-xs-12 visible-xs-block">
    <button class="btn btn-primary pay"
            rv-disabled="order:user.allowedToPay | negate < order:user:name order:user:email_address">
      <i class="fa fa-arrow-circle-right"></i>
      {{ 'Pay %1$s with %2$s' | i18n (netto | currency) model:payment_method:name < $ }}
    </button>
  </div>
</div>
